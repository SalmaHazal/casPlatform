<div
  class="min-h-screen flex flex-col overflow-hidden"
  style="
    background-color: #202c3c;
    background-image: url('assets/cas png.png');
    background-size: cover;
    background-position: center 770px;
  "
>
  <app-auth-navbar></app-auth-navbar>

  <div class="flex-grow flex flex-col justify-between items-center px-4 py-8">
    <!-- Cette div permet de maintenir le formulaire en bas de l'Ã©cran -->
    <div class="w-full lg:w-4/12 mt-32">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-2 shadow-lg rounded-lg bg-transparent border-0"
        style="background-color: rgba(255, 255, 255, 0.8)"
      >
        <div class="mt-6 flex-auto px-4 lg:px-6 py-6 pt-0">
          <div class="text-center">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign In</h6>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="relative w-full mb-2">
              <label
                class="block text-md font-medium text-gray-700 mb-2"
                htmlFor="grid-password"
                >Email</label
              >
              <input
                [(ngModel)]="user.email"
                type="email"
                name="email"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email"
              />
            </div>

            <div class="relative w-full mb-2">
              <label
                class="block text-md font-medium text-gray-700 mb-2"
                htmlFor="grid-password"
                >Password</label
              >
              <input
                [(ngModel)]="user.password"
                type="password"
                name="password"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password"
              />
            </div>

            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  id="customCheckLogin"
                  type="checkbox"
                  class="form-checkbox border-0 text-blueGray-700 ml-1 w-4 h-4 ease-linear transition-all duration-150 rounded"
                />
                <span class="ml-2 text-sm font-semibold text-blueGray-600"
                  >Remember me</span
                >
              </label>
            </div>
            <div class="text-center mt-4">
              <div *ngIf="loginError" class="error-message text-red-600">{{ loginError }}</div>
              <button
                class="bg-[#202c3c] text-white active:bg-[#002244] text-sm font-bold uppercase px-5 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none w-full ease-linear transition-all duration-150"
                type="submit"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
        <div class="flex justify-center space-x-2 text-blueGray-200 mt-2 mb-4">
          <a href="javascript:void(0)">
            <small>Forgot password?</small>
          </a>
          <a [routerLink]="['/auth/register']">
            <small>Create new account</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
