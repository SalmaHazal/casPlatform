<div
  class="min-h-screen flex flex-col overflow-hidden"
  style="
    background-color: #202c3c;
    background-image: url('assets/cas png.png');
    background-size: cover;
    background-position: center 770px;
  "
>
  <app-auth-navbar></app-auth-navbar>

  <div class="flex-grow flex flex-col justify-between items-center px-4 py-8">
    <!-- Cette div permet de maintenir le formulaire en bas de l'Ã©cran -->
    <div class="w-full lg:w-4/12 mt-32">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-2 shadow-lg rounded-lg bg-transparent border-0"
        style="background-color: rgba(255, 255, 255, 0.8)"
      >
        <div class="rounded-t mb-0 px-6 py-4">
          <div class="text-center mb-2">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign up with</h6>
          </div>
          <div class="btn-wrapper text-center">
            <!-- Bouton Google uniquement -->
            <button
              class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-3 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-sm ease-linear transition-all duration-150"
              type="button"
            >
              <img alt="..." class="w-4 mr-1" src="assets/google.svg" />
              Google
            </button>
          </div>
          <hr class="mt-4 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-6 py-6 pt-0">
          <div class="text-center">
            <h6 class="text-blueGray-500 text-sm font-bold">
              Or sign up with credentials
            </h6>
          </div>
          <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
            <div class="relative w-full mb-2">
              <label
                class="block text-md font-medium text-gray-700 mb-2"
                htmlFor="grid-password"
                >Full Name</label
              >
              <input
                [(ngModel)]="user.userName"
                name="userName"
                type="name"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Full Name"
              />
            </div>

            <div class="relative w-full mb-2">
              <label
                class="block text-md font-medium text-gray-700 mb-2"
                htmlFor="grid-password"
                >Email</label
              >
              <input
                [(ngModel)]="user.email"
                name="email"
                type="email"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email"
              />
            </div>

            <div class="relative w-full mb-2">
              <label
                class="block text-md font-medium text-gray-700 mb-2"
                htmlFor="grid-password"
                >Password</label
              >
              <input
                [(ngModel)]="user.password"
                name="password"
                type="password"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password"
              />
            </div>

            <div>
              <label
                for="cell-select"
                class="block text-md font-medium text-gray-700 mb-2"
                >Select a cell to register in:</label
              >
              <select
                id="cell-select"
                name="cell"
                [(ngModel)]="user.cell"
                required
                class="block w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-gray-700 shadow focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-300 sm:text-sm transition ease-in-out duration-200 hover:border-gray-400 mb-4"
              >
                <option value="sponsoring">Sponsoring</option>
                <option value="collect">Collect</option>
                <option value="media">Media</option>
                <option value="redaction">Redaction</option>
                <option value="logistic">Logistic</option>
                <option value="design">Design</option>
              </select>
            </div>

            <div class="text-center mt-4">
              <button
                class="bg-[#202c3c] text-white active:bg-[#002244] text-sm font-bold uppercase px-5 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none w-full ease-linear transition-all duration-150"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
