<div class="flex flex-wrap space-y-4 mt-[-2rem]">
  <div
    class="relative flex flex-col min-w-0 break-words bg-white rounded-lg mb-6 xl:mb-0 shadow-lg h-full min-h-[8rem] w-[56rem]"
  >
    <div class="flex-auto p-4">
      <div class="flex flex-wrap">
        <!-- Titre et Sous-titre -->
        <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
          <h5 class="text-gray-500 uppercase font-bold text-sm">
            {{ statSubtitle }}
          </h5>
          <span class="font-semibold text-lg text-gray-800">
            {{ statTitle }}
          </span>
        </div>
        <!-- IcÃ´ne -->
        <div class="relative w-auto pl-4 flex-initial">
          <div
            class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full"
            [ngClass]="[statIconColor]"
          >
            <i [ngClass]="statIconName"></i>
          </div>
        </div>
      </div>
      <!-- Pourcentage et description -->
      <p class="text-sm text-gray-500 mt-4">
        <span class="mr-2 font-bold" [ngClass]="statPercentColor">
          <i
            [ngClass]="
              statArrow === 'up' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'
            "
          ></i>
          {{ statPercent }}%
        </span>
        <span class="whitespace-nowrap">{{ statDescription }}</span>
      </p>
    </div>
  </div>
</div>
