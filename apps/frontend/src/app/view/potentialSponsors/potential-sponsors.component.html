<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <div *ngFor="let company of companies" class="bg-white shadow-lg rounded-lg overflow-hidden p-4">
      <div class="mb-4">
        <h3 class="text-xl font-semibold text-gray-800">{{ company['Company Name'] }}</h3>
        <p class="text-sm text-gray-500">{{ company['Sector of Activity'] }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-700"><strong>Address:</strong> {{ company.Address }}</p>
      </div>
      <div class="mt-4 flex justify-center">
        <!-- Contact Button -->
        <button 
          class="bg-[#5cc4ed] text-white px-4 py-2 rounded-md hover:bg-[#4bb8d3] transition duration-200">
          Contact
        </button>
      </div>
    </div>
  </div>
