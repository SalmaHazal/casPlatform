<div class="relative">
    <a
      class="hover:text-[#5dc4eb] text-gray-700  flex items-center text-sm uppercase font-semibold"
      href="#pablo"
      (click)="toggleDropdown($event)"
      #btnDropdownRef
    >
    Menu
    </a>
    <div
      class="absolute bg-white text-base z-50 py-2 list-none text-left rounded shadow-lg min-w-48"
      [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'"
      #popoverDropdownRef
    >
      <span
        class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-nowrap bg-transparent text-blueGray-400"
      >
      Club Cells
      </span>
      <a
        [routerLink]="['/admin/dashboard']"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      >
      Sponsoring
      </a>
      <a
        [routerLink]="['/admin/settings']"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      >
      Collecte
      </a>
      <a
        [routerLink]="['/admin/tables']"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      >
        Media
      </a>
      <a
        [routerLink]="['/admin/maps']"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      >
      Design
      </a>
      <div class="h-0 mx-4 my-2 border border-solid border-blueGray-100"></div>
      <span
        class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-nowrap bg-transparent text-blueGray-400"
      >
        Authentication
      </span>
      <a
        [routerLink]="['/auth/login']"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      >
        Login
      </a>
      <a
        [routerLink]="['/auth/register']"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      >
        Register
      </a>
      <div class="h-0 mx-4 my-2 border border-solid border-blueGray-100"></div>
      <span
        class="text-sm pt-2 pb-0 px-4 font-bold block w-full whitespace-nowrap bg-transparent text-blueGray-400"
      >
      Support
      </span>
      <a
        [routerLink]="['/landing']"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      >
      Donate
      
      </a>
      <a
        [routerLink]="['/profile']"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      >
      Volunteer
      </a>
    </div>
  </div>
