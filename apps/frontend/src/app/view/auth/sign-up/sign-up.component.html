<div class="min-h-screen flex flex-col overflow-hidden" style="background-color: #202c3c; background-image: url('assets/cas png.png'); background-size: cover; background-position: center 770px;">
  <app-auth-navbar></app-auth-navbar>

  <div class="flex-grow flex flex-col justify-between items-center px-4 py-8">
    <!-- Cette div permet de maintenir le formulaire en bas de l'Ã©cran -->
    <div class="w-full lg:w-4/12 mt-32"> 
      <div class="relative flex flex-col min-w-0 break-words w-full mb-2 shadow-lg rounded-lg bg-transparent border-0"
        style="background-color: rgba(255, 255, 255, 0.8);">
        <div class="rounded-t mb-0 px-6 py-4">
          <div class="text-center mb-2">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign up with</h6>
          </div>
          <div class="btn-wrapper text-center">
            <!-- Bouton Google uniquement -->
            <button
              class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-3 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-sm ease-linear transition-all duration-150"
              type="button">
              <img alt="..." class="w-4 mr-1" src="assets/google.svg" />
              Google
            </button>
          </div>
          <hr class="mt-4 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-6 py-6 pt-0">
          <div class="text-blueGray-400 text-center mb-2 font-bold">
            <small>Or sign up with credentials</small>
          </div>
          <form>
            <div class="relative w-full mb-2">
              <label class="block uppercase text-blueGray-400 text-sm font-semibold mb-1" htmlFor="grid-password">Email</label>
              <input
                type="email"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email" />
            </div>

            <div class="relative w-full mb-2">
              <label class="block uppercase text-blueGray-600 text-sm font-semibold mb-1" htmlFor="grid-password">Password</label>
              <input
                type="password"
                class="border-0 px-3 py-2 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password" />
            </div>
            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input id="customCheckLogin" type="checkbox" class="form-checkbox border-0 text-blueGray-700 ml-1 w-4 h-4 ease-linear transition-all duration-150 rounded" />
                <span class="ml-2 text-sm font-semibold text-blueGray-600">Remember me</span>
              </label>
            </div>
            <div class="text-center mt-4">
              <button
  class="bg-[#202c3c] text-white active:bg-[#002244] text-sm font-bold uppercase px-5 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none w-full ease-linear transition-all duration-150"
  type="button">
  Sign Up
</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-center space-x-2 text-blueGray-200 mt-2 mb-4">
    <a href="javascript:void(0)">
      <small>Forgot password?</small>
    </a>
    <a [routerLink]="['/auth/register']">
      <small>Create new account</small>
    </a>
  </div>
</div>
